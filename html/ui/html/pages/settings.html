<div id="settings_page" class="page">
    <section class="content-header"><h1 data-i18n="settings">Settings</h1></section>
    <section class="content" id="settings_box">
        <div class="alert alert-warning" role="alert" id="settings_db_warning" style="display:none;">
            <b><span data-i18n="warning">Warning</span>: </b>
            <span data-i18n="settings_db_warning_1"></span> <span data-i18n="settings_db_warning_2"></span>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title" data-i18n="general">General</h3>
                    </div>

                    <form id="settings_form" role="form" autocomplete="off">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="settings_language" data-i18n="language">Language</label>
                                <select name="language" id="settings_language" class="form-control" style="width:100%">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="settings_regional_format" data-i18n="regional_format">Regional format</label>
                                <select name="regional_format" id="settings_regional_format" class="form-control" style="width:100%">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="settings_24_hour_format" data-i18n="use_24_hour_format">Use 24 Hour Format</label>
                                <select name="24_hour_format" id="settings_24_hour_format" class="form-control" style="width:100%">
                                    <option value="1" data-i18n="yes">Yes</option>
                                    <option value="0" data-i18n="no">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="settings_remember_passphrase" data-i18n="remember_passphrase_by_default">Remember Passphrase By Default</label>
                                <select name="remember_passphrase" id="settings_remember_passphrase" class="form-control" style="width:100%">
                                    <option value="1" data-i18n="yes">Yes</option>
                                    <option value="0" data-i18n="no">No</option>
                                </select>
                                <p class="help-block" data-i18n="remember_passphrase_by_default_help">On the login screen.</p>
                            </div>
                            <div class="form-group" id="settings_console_log_div">
                                <label for="settings_console_log" data-i18n="show_console_log_button">Show Console Log Button</label>
                                <select name="console_log" id="settings_console_log" class="form-control" style="width:100%">
                                    <option value="1" data-i18n="yes">Yes</option>
                                    <option value="0" data-i18n="no">No</option>
                                </select>
                            </div>
                            <div class="form-group" id="settings_admin_password_div">
                                <label for="settings_admin_password" data-i18n="admin_password">Server Administration Password</label>
                                <div class="input-group" style="width:100%">
                                    <input type="password" name="admin_password" id="settings_admin_password" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title" data-i18n="user_interface_behaviour">User Interface Behaviour</h3>
                    </div>

                    <form role="form" autocomplete="off">
                        <div class="box-body">
                          <div class="form-group" id="settings_compact_tables_div">
                              <label for="settings_compact_tables" data-i18n="tables_format">Tables Format</label>
                              <select name="compact_tables" id="settings_compact_tables" class="form-control" style="width:100%">
                                  <option value="1" data-i18n="compact">Compact</option>
                                  <option value="0" data-i18n="full">Full</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="settings_theme">Theme</label>
                              <select name="theme" id="settings_theme" class="form-control" style="width:100%">
                                  <option value="2">Auto (8:00-20:00)</option>
                                  <option value="1">Night (beta)</option>
                                  <option value="0">Day</option>
                              </select>
                          </div>
                            <div class="form-group">
                                <label for="settings_animate_forging" data-i18n="animate_forging_indicator">Animate Forging Indicator</label>
                                <select name="animate_forging" id="settings_animate_forging" class="form-control" style="width:100%">
                                    <option value="1" data-i18n="yes">Yes</option>
                                    <option value="0" data-i18n="no">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="settings_items_page" data-i18n="items_per_page">Items to show per page</label>
                                <select name="items_page" id="settings_items_page" class="form-control" style="width:100%">
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="30">30</option>
                                    <option value="35">35</option>
                                    <option value="40">40</option>
                                    <option value="45">45</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6">
                <div class="box box-warning">
                    <div class="box-header">
                        <h3 class="box-title" data-i18n="form_warnings">Form Warnings</h3>
                    </div>

                    <form role="form" autocomplete="off">
                        <div class="box-body" style="padding-top:0;">
                            <p class="help-block" data-i18n="form_warnings_help">Show a warning when an amount / fee entered is higher than specified below.</p>

                            <div class="form-group">
                                <label for="settings_amount_warning" data-i18n="max_amount_warning">Max Amount Warning</label>
                                <div class="input-group" style="width:150px">
                                    <input type="text" name="amount_warning" id="settings_amount_warning" class="form-control" />
                                    <span class="input-group-addon">PRIZM</span>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">

        </div>


    </section>
</div>
